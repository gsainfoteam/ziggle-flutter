name: ziggle
description: ziggle
publish_to: 'none'
version: 4.0.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.4.0
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.3.0
  firebase_messaging: ^15.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/light.svg
    - assets/logo/black.png
    - assets/logo/transparent.png
    - assets/icons/
    - assets/images/
    - assets/fonts/TossFace/LICENSE
  fonts:
    - family: TossFace
      fonts:
        - asset: assets/fonts/TossFace/TossFaceFontWeb.otf

flutter_gen:
  integrations:
    flutter_svg: true
