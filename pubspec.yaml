name: ziggle
description: ziggle
publish_to: 'none'
version: 1.1.5

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  collection: ^1.17.1
  cookie_jar: ^4.0.8
  crypto: ^3.0.3
  dio: ^5.2.1+1
  dio_cookie_manager: ^3.1.0+1
  firebase_analytics: ^10.4.0
  firebase_core: ^2.15.0
  firebase_crashlytics: ^3.3.4
  firebase_messaging: ^14.6.0
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_local_notifications: ^15.1.0+1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_secure_storage: ^8.0.0
  flutter_smartlook: ^4.1.8-flutter3.13.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_web_auth_2: ^2.1.5
  freezed_annotation: ^2.2.0
  get: ^4.6.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.0
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  markdown: ^7.1.0
  path_provider: ^2.1.1
  retrofit: ^4.0.1
  slang: ^3.21.0
  slang_flutter: ^3.21.0
  textfield_tags: ^2.0.2
  upgrader: ^8.1.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  retrofit_generator: ^7.0.7
  flutter_launcher_icons: ^0.13.1
  flutter_gen_runner: ^5.3.1
  hive_generator: ^2.0.0
  slang_build_runner: ^3.21.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/icon.png
    - assets/logo/text.png
    - assets/icons/
    - assets/images/
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700
